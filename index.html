<!DOCTYPE html>
<html>
<head>
	<title>

	</title>
	<link rel="stylesheet" href="style.css">
	<script src="restrictions.js"></script>
	<script src="restaurants.js"></script>
	<script style="text/javascript">
		function onload(){
			loadFilters();
			loadRestaurants();
		}
	</script>
</head>
<body onload="onload()">
	<div class = 'grid-container'>
		<div class = 'header-item'>
			<img class="logo" src="graphics/vegeTables.png"/>
			<div class="search-bar">
  				<input type="search" class="search-term" name="q" placeholder="Find restaurants nearby">
  				<button type="submit" class="search-button">
    				<img id="searchIcon" src="graphics/search-icon.png"/>
 				</button>
			 </div>
		</div>

		<div class = 'left-col'>
			<img class="map_to_resturant" src="graphics/placeholder_map.png" alt="map"/>
			<h3> Filters </h3>
			<div class="filter_list" id="filters"></div>
			Dietary Restrictions
			<form id="dietaryRestrictionFilters">
			</form>
			Meal
			<form id="mealRestrictionFilters">
			</form>
			Cost
			<div id="costRestrictionFilters">
			</div>
			Avg. Customer Review
			<div id="ratingRestrictionFilters">
			</div>

		</div>
		<div class = 'right-col'>
			<div id="restaurantList">
			</div>
		</div>
	</div>
</body>
</html>
