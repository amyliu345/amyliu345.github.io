<!DOCTYPE html>
<html>
<head>
	<title>

	</title>
	<link rel="stylesheet" href="style.css">
	<script src="restrictions.js"></script>
	<script src="restaurants.js"></script>
	<script style="text/javascript">
		function onload(){
			loadFilters();
			loadRestaurants();
		}
	</script>
</head>
<body onload="onload()">
	<div class = 'grid-container'>
		<div class = 'header-item'>
			<a href = './index.html'>
			<img class="logo" src="graphics/vegeTables.png"/>
			</a>
			<div class="search-bar">
				<div class="permanent-text" id="textFind">Find</div>
  				<input type="search" class="search-food" name="q" placeholder="lunch, Thai food, cheap eats...">
  				<div class="permanent-text" id="textNear">Near</div>
  				<input type="search" class="search-location" name="q" placeholder="city, zipcode, address...">
  				<button type="submit" class="search-button">
    				<img id="searchIcon" src="graphics/search-icon.png"/>
 				</button>
			 </div>
		</div>

		<div class = 'left-col'>
			<img class="map_to_resturant" src="graphics/placeholder_map.png" alt="map"/>
 			<div class="filter_list" id="filters"></div>
			<div id = 'dietaryRestrictions'>
				<span class = 'filterTitle'> Dietary Restrictions </span>
				<form id="dietaryRestrictionFilters">
				</form>
			</div>

			<div id = 'mealType'>
				<span class = 'filterTitle'> Meal </span>
				<form id="mealRestrictionFilters">
				</form>
			</div>

			<div id = 'costFilter'>
				<span class = 'filterTitle' > Cost </span>
				<div id="costRestrictionFilters">
				</div>
			</div>

			<div id = 'reviewFilter'>
				<span class = 'filterTitle'> Avg. Customer Review </span>
				<div id="ratingRestrictionFilters">
				</div>
			</div>

		</div>
		<div class = 'right-col'>
			<div class="restaurant-list-header">
						<div id = sort-container>
						<span>Sort By: </span>
	                    <select class = sort-dropdown-content>
	                    <option value="opel">Relevance</option>
	                      <option value="volvo">Most Popular</option>
	                      <option value="saab">Nearest Distance</option>
	                      <option value="audi">Highest Rated</option>
                    	</select>
                    	</div>
				<div class="showing-results"> Showing 8 of 25 results </div>
			</div>
			<div id="restaurantList" class="restaurant-list">
			</div>
		</div>
	</div>
</body>
</html>
