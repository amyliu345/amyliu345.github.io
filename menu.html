<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class = 'grid-container'>
		<div class = 'header-item'>
			<img class="logo" src="graphics/vegeTables.png"/>
            <div class="search-bar">
                <div class="permanent-text" id="textFind">Find</div>
                <input type="search" class="search-food" name="q" placeholder="lunch, Thai food, cheap eats...">
                <div class="permanent-text" id="textNear">Near</div>
                <input type="search" class="search-location" name="q" placeholder="city, zipcode, address...">
                <button type="submit" class="search-button">
                    <img id="searchIcon" src="graphics/search-icon.png"/>
                </button>
            </div>
		</div>
		<div class = 'left-col'>
		</div>
		<div class = 'right-col'>
			<div class = 'menu'>
				<span id = menu> Menu </span>
				<div class = 'menu-item' id = 'tamales'>
					<img src = 'graphics/tamales.png' >
				</div>
				<div class = 'menu-item' id = 'spinach-salad'>
					<img src = 'graphics/spinach-salad.png' >
				</div>
				<div class = 'menu-item' id = 'portobello-burger'>
					<img src = 'graphics/portobello-burger.png' >
				</div>
				<div class = 'menu-item' id = 'kale-burrito'>
					<img src = 'graphics/kale-burrito.png' >
				</div>
			</div>
		</div>
	</div>
</body>
</html>
